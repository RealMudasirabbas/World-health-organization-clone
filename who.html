<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>World Health Organization (WHO)</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="shortcut icon" href="who-icon.png" type="image/x-icon">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="header">
            <nav>
                <ul class="nav-items">
                    <div class="main-header">
                        <li><a id="item-1" href="https://www.who.int">Global</a></li>
                        <li>
                            <a id="item-2" href="#">
                                Regions
                                <select class="select-region"></select>
                            </a>
                        </li>
                    </div>
                    <div class="second-header">
                        <li id="item-3"><i class="fa fa-search" aria-hidden="true"></i></li>
                        <li id="item-4">
                            <i class="fa fa-language" aria-hidden="true"></i>
                            <span id="lang-text">Select language</span>
                            <select class="select-region"></select>
                        </li>
                    </div>
                </ul>
            </nav>
        </header>
        <br><br>
        <main>
            <div class="logo">
                <img id="icon" src="apple-touch-icon.webp" alt="World Health Organization">
                <strong id="who" title="World Health Organization">World Health<br> Organization</strong>
                
            </div>
        </main>
    </body>
</html>
