<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>World Health Organization (WHO)</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="shortcut icon" href="who-icon.png" type="image/x-icon" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="header">
            <nav>
                <ul class="nav-items">
                    <div class="main-header">
                        <li
                            ><a id="item-1" href="https://www.who.int"
                                >Global</a
                            ></li
                        >
                        <li>
                            <a id="item-2" href="#">
                                Regions
                                <select class="select-region"></select>
                            </a>
                        </li>
                    </div>
                    <div class="second-header">
                        <li id="item-3"
                            ><i class="fa fa-search" aria-hidden="true"></i
                        ></li>
                        <li id="item-4">
                            <i class="fa fa-language" aria-hidden="true"></i>
                            <span id="lang-text">Select language</span>
                            <select class="select-region"></select>
                        </li>
                    </div>
                </ul>
            </nav>
        </header>
        <br /><br />
        <main>
            <div class="logo">
                <img
                    id="icon"
                    src="apple-touch-icon.webp"
                    alt="World Health Organization"
                />
                <strong id="who" title="World Health Organization"
                    >World Health<br />Organization</strong
                >
            </div>
            <br /><br />
            <div class="navbar">
                <ul id="flex-navbar">
                    <i
                        style="font-size: 40px; padding: 10px"
                        class="fa fa-home hover-list"
                        aria-hidden="true"
                    ></i>
                    <li class="hover-list"
                        >Health Topics
                        <select class="select-col"></select>
                    </li>
                    <li class="hover-list"
                        >Countries
                        <select class="select-col"></select>
                    </li>
                    <li class="hover-list"
                        >Newsroom
                        <select class="select-col"></select>
                    </li>
                    <li class="hover-list"
                        >Emergencies
                        <select class="select-col"></select>
                    </li>
                    <li class="hover-list"
                        >Data
                        <select class="select-col"></select>
                    </li>
                    <li class="hover-list"
                        >About WHO
                        <select class="select-col"></select>
                    </li>
                </ul>
            </div>
            <div class="hero-section">
                <h2 id="img-text">
                    <span
                        >Conflict in Israel and the occupied Palestinian
                        territory</span
                    >
                </h2>
            </div>
            <div class="section-heading">
                <h2 id="heading-text">Latest news from WHO</h2>
                <a
                    id="news-room-link"
                    href="https://www.who.int/news-room/releases"
                    role="link"
                    >All â†’</a
                >
            </div>
            <hr />
           <div class="list-view">
    <div class="thumb">
        <figure>
            <img src="who_amr_nazikarmenakyan__001_75.tmb-479v.jpg" alt="">
            <figcaption>
                <span id="date-text">17 May | News Release</span><br />
                <span id="pic-text">WHO updates the list of drug resistant bacteria
                    most threatening to human health
                </span>
            </figcaption>
        </figure>
    </div>
    <div class="thumb">
        <figure>
            <img src="bangladesh-dengue-outbreak-and-response-september-october-2023.tmb-479v.jpg" alt="">
            <figcaption>
                <span id="date-text">15 May 2024 | News Release</span><br />
                <span id="pic-text">WHO prequalifies new dengue vaccine
                </span>
            </figcaption>
        </figure>
    </div>
    <div class="thumb">
        <figure>
            <img src="who-press.jpg" alt="">
            <figcaption>
                <span id="date-text">12 May 2024 | News Release</span><br />
                <span id="pic-text">
Governments agree to continue their steady progress on proposed pandemic agreement ahead of the World Health Assembly
                </span>
            </figcaption>
        </figure>
    </div>
    <div class="thumb">
        <figure>
            <img src="thumb.jpg" alt="">
            <figcaption>
                <span id="date-text">10 May 2024 | News Release</span><br />
                <span id="pic-text">New guidance aims to reduce bloodstream infections from catheter use Latest on emergencies
                </span>
            </figcaption>
        </figure>
    </div>
</div>

        </main>
    </body>
</html>
